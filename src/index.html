<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center vh-100 vw-100 "
      style="background-color: rgb(0, 255, 179);"
    >
      <div class="d-flex justify-content-start" style="gap: 150px;">
        <div>
          <button
            id="boton"
            class="border fs-2 ms-5 p-2 fs-bold"
            style="border-radius: 1rem; background-color: #04fe68; color:rgb(0, 0, 0);"
          >
            New Poker's Card
          </button>
          <br /><br />
          <div class="my-5">
            <label
              class="w-50"
              style="text-align: center; border-radius: 0.5rem; background-color: black; color:antiquewhite;"
              for="width-here"
              >New Width en px<input id="cardWidth" type="number"
            /></label>
            <br /><br /><br /><br />
            <label
              class="w-50"
              style="text-align: center; border-radius: 0.5rem; background-color: black; color:antiquewhite;"
              for="height-here"
              >New Height en px<input id="cardHeight" type="number"
            /></label>
            <br />
          </div>
          <div class="d-flex justify-content-start ">
            <button
              id="btnnn"
              class="border fs-5"
              style=" text-align: center; border-radius: 0.5rem; background-color: #04fe68; color:rgb(0, 0, 0);"
            >
              New Size
            </button>
          </div>
        </div>

        <div
          id="tarjeta"
          class="card my-6 border-dark border "
          style="border-radius: 1.5rem ;"
        >
          <div
            class="card-body d-flex flex-column justify-content-between "
            style="width: 350px ; height: 490px;"
          >
            <h5 class="palos card-title " style="font-size: 5rem;"></h5>
            <p
              id="number"
              class=" m-1 fs-bold text-center card-text"
              style="font-size: 9rem;"
            ></p>
            <h5 class="palos text-end card-title" style="font-size: 5rem;"></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
